<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">

        <header>
            <div class="container">
                <div class="row">
                    <div class="col-6 offset-3 d-flex align-items-center my-3">
                        <h1>TODO APP</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-6 offset-3 input-group w-50 mb-3">
                        <input type="text" class="form-control" placeholder="Add task" aria-label="Add task"
                            aria-describedby="basic-addon1">
                        <span class="input-group-text bg-success clickable" id="basic-addon1"><i
                                class="fas fa-plus"></i></span>
                    </div>
                    <div class="col-6 offset-3 d-flex align-items-center">
                        <ul class="list-group w-100">
                            <li v-for="(todo,index) in todos"
                                class="list-group-item d-flex align-items-center justify-content-between">
                                <span><input class="form-check-input me-2 clickable" type="checkbox" value=""
                                        id="flexCheckDefault">
                                    {{ todo.text }}</span>
                                <span @click="deleteTask(index)" class="delete-task clickable"><i
                                        class="fas fa-times"></i></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
