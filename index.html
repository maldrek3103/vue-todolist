<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">


        <header>
            <div class="container">
                <div class="row">
                    <div class="col-6 offset-3 d-flex justify-content-center align-items-center my-3">
                        <h1>TODO APP</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="container">

            <div class="row">
                <div class="col-6 offset-3 input-group w-50 mb-3">
                    <input type="text" class="form-control" placeholder="Search..." v-model="searchTerm">
                    <span class="input-group-text clickable"><i class="fas fa-search"></i></span>
                </div>
                <div class="col-6 offset-3 input-group w-50 mb-3">
                    <input type="text" class="form-control" placeholder="Add todo" v-model="newTodo"
                        @keyup.enter="addTodo">
                    <span class="input-group-text bg-success clickable" @click="addTodo"><i
                            class="fas fa-plus"></i></span>
                </div>
                <div class="col-6 offset-3 d-flex justify-content-center align-items-center">
                    <h3 class="my-5" v-if="!todos.length">Non ci sono cose da fare</h3>
                    <ul class="list-group w-100" v-else>
                        <li v-for="(todo, index) in todos" v-if="showItem(todo.text)"
                            class="list-group-item d-flex justify-content-between align-items-center">
                            <div @click="toggleDone(index)" class="clickable"><i class="me-2 far"
                                    :class="isDone(index) ? 'fa-check-square' : 'fa-square' "></i>
                                <span :class="isDone(index) ? 'text-decoration-line-through' : '' ">{{ todo.text
                                    }}</span>
                            </div>
                            <button @click="deleteTodo(index)" type="button" class="btn-close"
                                aria-label="Close"></button>
                        </li>
                    </ul>
                </div>
            </div>

        </main>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
